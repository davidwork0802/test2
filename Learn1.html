	<script>
		document.getElementById("demo").innerHTML = "Hello JavaScript!";

		function myFunctionON()
		{
			document.getElementById('demo1').innerHTML="ON 1";
		}

		function myFunctionOFF()
		{
			document.getElementById('demo1').innerHTML="OFF 1";
		}
		
		function funcSum()
		{
			var num1 = document.getElementById("first_num").value;
			var num2 = document.getElementById("second_num").value;
			document.getElementById("result").innerHTML = Number(num1) + Number(num2);	
		}
		
		function funcMinus()
		{
			var num1 = document.getElementById("first_num").value;
			var num2 = document.getElementById("second_num").value;
			document.getElementById("result").innerHTML = Number(num1) - Number(num2);	
		}
